<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="/job4j_cinema/js/scripts.js"></script>

    <title>Cinema</title>
</head>
<body onload="start();">

<div class="container">
    <div class="row pt-3">
    <form>
        <br class="form-group">
        <h5>Билеты на фильм: </h5>
        <select class="custom-select" id="session" name="session">
            <option value="null">Выберите фильм</option>
        </select>
    </form>
    </div>
    <div class="row pt-3">
        <h5>
            Бронирование мест на сеанс
        </h5>
        <table class="table table-bordered" id="cinemaTable" style="text-align: center">
            <thead>
            <tr>
                <th style="width: 120px;">Ряд / Место</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><input type="radio" name="place" value="1_1"><label> Ряд 1, Место 1</label></td>
                <td><input type="radio" name="place" value="1_2"><label> Ряд 1, Место 2</label></td>
                <td><input type="radio" name="place" value="1_3"><label> Ряд 1, Место 3</label></td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="radio" name="place" value="2_1"><label> Ряд 2, Место 1</label></td>
                <td><input type="radio" name="place" value="2_2"><label> Ряд 2, Место 2</label></td>
                <td><input type="radio" name="place" value="3_3"><label> Ряд 2, Место 3</label></td>
            </tr>
            <tr>
                <th>3</th>
                <td><input type="radio" name="place" value="3_1"><label> Ряд 3, Место 1</label></td>
                <td><input type="radio" name="place" value="3_2"><label> Ряд 3, Место 2</label></td>
                <td><input type="radio" name="place" value="3_3"><label> Ряд 3, Место 3</label></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="redirectPayment()">Оплатить</button>
    </div>
</div>
</body>
</html>
